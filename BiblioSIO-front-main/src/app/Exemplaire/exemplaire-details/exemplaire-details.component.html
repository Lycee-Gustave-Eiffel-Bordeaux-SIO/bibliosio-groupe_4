  <div class="entity">

    <a (click)="this.gotoRevue(exemplaire.revue?.id)">{{exemplaire.revue?.titre}}</a>
    <p>{{exemplaire.moisParution}}</p>

    <button (click)="delete()">Supprimer</button>
  </div>
