<h1><span *ngIf="creating">Cr√©er</span><span *ngIf="updating">Modifier</span> un exemplaire : </h1>
<form (ngSubmit)="edit()">
    <label for="revue">Revue</label><select [(ngModel)]="exemplaire.revue" id="revue" name="revue">
        <option *ngFor="let revue of revues$ | async" [ngValue]="revue">{{revue.titre}}</option>
    </select>
    <label for="titre">Titre :</label><input [(ngModel)]="exemplaire.titre" id="titre" name="titre">
    <label for="dateParution">Date de parution :</label><input [(ngModel)]="exemplaire.dateParution" id="dateParution" name="dateParution">
    <label for="statut">Statut :</label><input type="checkbox" [(ngModel)]="exemplaire.statut" id="statut" name="statut" checked>
    <button type="submit">Envoyer</button><button type="reset">Reset</button>
</form>
